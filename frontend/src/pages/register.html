{% extends 'main.html' %}
{% block content %}
      <div class="card-body">
        <form action="{% url "register" %}" method="POST">
            {% csrf_token %}

            <h1 style="font-family: 'B Nazanin'; font-size: 45px; float: right"> ثبت نام </h1>
            <br><br><br><br><br>
            <div class="form-group">
                <label for="username"> نام کاربری </label>
                {{ form.username }}
            </div>

            <div class="form-group">
            <label for="email"> ایمیل </label>
            {{ form.email }}
            </div>

            <div class="form-group">
            <label for="password1"> رمز عبور </label>
            {{ form.password1 }}
            </div>

            <div class="form-group">
            <label for="password2"> تایید رمز عبور </label>
            {{ form.password2 }}
            </div>
            <br>
            <input type="submit" value=" ثبت نام " class="btn btn-primary bg-primary" style="float: right; font-size: 16px">
            <br><br>
            <p style="float: right; font-family: 'B Nazanin'; font-size: 20px"> آیا حساب کاربری دارید؟ <a href="{% url "login" %}"> ورود </a></p>
        </form>
    </div>
{% endblock content %}
